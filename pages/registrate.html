<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Inspiration&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>

        <h1 class="h1Sesion">Sneakers Arg</h1>
        <nav>
            <div class="divInicio">
                <ul>
                    <li class="liAnclas">

                        <a href="../index.html"> <img class="imgTienda2Clase" src="../assets/img/home.png" alt=""></a>
                        <a href="./nos-y-contacto.html"> <img class="imgTienda2Clase" src="../assets/img/contacto.png"
                                alt=""></a>
                        <a href="./tienda.html"> <img class="imgTienda2Clase" src="../assets/img/tienda.png" alt=""></a>
                        <a href="./registrate.html"> <img class="imgTienda2Clase" src="../assets/img/registrate.png"
                                alt=""></a>
                        <a href="./sesion.html"> <img class="imgTienda2Clase" src="../assets/img/cuenta.png" alt=""></a>
                        <a href=""> <img class="imgTienda2Clase" src="../assets/img/icono.jpg.png"
                                alt="Icono de Busqueda"></a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="divClassH2">
            <h2 class="h2Registrate">Registrarte</h2>
        </div>
        <div class="divParrafo">
            <p>Es rapido y fácil.</p>
        </div>

        <form action="">
            <div class="divNombre">
                <div class="divNombre1">
                    <label for="nombre"></label>
                    <input class="inputNombre" type="text" id="nombre" placeholder="Ingresá tu Nombre">
                </div>
                <div class="divNombre1">
                    <label for="apellido"></label>
                    <input class="inputNombre" type="text" id="apellido" placeholder="Ingresá tu apellido">
                </div>
            </div>

            <div class="divCorreoElectronico">
                <label for="email"></label>
                <input class="inputCorreoElectronico" type="email" id="email"
                    placeholder="Ingresá tu correo electrónico">
            </div>

            <div class="divCorreoElectronico">
                <label for="contraseña"></label>
                <input class="inputCorreoElectronico" type="password" id="contraseña"
                    placeholder="Ingresá tu contraseña">
            </div>
        </form>

        <div class="divRegistrarse">
            <p class="parrafoRegistrarse">Al hacer click en Registrarte, aceptas nuestras condiciones, politicas de
                privacidad y Cookies. Es posible que enviemos notificaciones a tu email.</p>
        </div>

        <div class="divBoton">
            <button>Registrarte</button>
        </div>
    </main>

    <footer class="footerFinal">

        <div class="divFooterFinal">
            <p>Soporte</p>
            <ul>
                <li><a class="anclaPreguntas" href="./nos-y-contacto.html" target="_blank">Preguntas frecuentes</a></li>
                <li>Políticas de Privacidad</li>
            </ul>
        </div>

        <div class="contenedorLis">
            <ul>
                <li class="liLogos">
                    <a href="https://www.instagram.com/"> <img class="logosLiImg"
                            src="../assets/img/instagram-color.png" alt=""></a>
                    <a href="https://es-la.facebook.com/"> <img class="logosLiImg"
                            src="../assets/img/facebook-color.png" alt=""></a>
                    <a href="https://www.whatsapp.com/?lang=es"> <img class="logosLiImg"
                            src="../assets/img/whatsapp-color.png" alt=""></a>
                </li>
            </ul>
        </div>


        <div class="hFinal">
            <h6 class="h6Final">Sneakers Arg</h6>
        </div>
    </footer>
</body>

</html>
